<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column1 {
  float: left;
  width: 8%;
}

.column2 {
  float: left;
}

.column1b {
    padding-left: 20px;
  float: left;
  width: 8%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.clear {
    clear:both;
}
</style>
</head>
<body>
  <p><a href="/">Home</a> &nbsp; &nbsp; <a href="capture">Capture</a> &nbsp; &nbsp; <a href="gallery">Gallery</a> &nbsp; &nbsp; <a href="clear">Clear</a></p>
  <p>Result</p>
  <p><div class="column1">Filename:</div><div class="column2">{{filename}}</div></p>
  <br class="clear">
  <p><div class="column1">ContentType:</div><div class="column2">{{contentType}}</div></p>
  <br class="clear">
  {% for rec in detected %}
  <p><div class="column1b">{{rec['object']}}</div><div class="column2">Count: {{rec['count']}}</div></p>
  <br class="clear">
  {% endfor %}
  <p><img src="/static/{{filename}}" width="500" alt="some alt"></p>

  <p>
    <video width="500" controls>
    <source src="/static/{{vid}}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</p>

</body>
